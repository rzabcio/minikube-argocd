apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
spec:
  project: default
  source:
    repoURL: https://github.com/rzabcio/minikube-argocd.git
    path: charts/bootstrap/
    targetRevision: ppl-ee
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      selfHeal: true
